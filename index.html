<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
  </head>
  <body class="flex-col">
    <nav class="flex bg-white w-full top-0 z-10 justify-between px-8 py-8">
      <div class="flex gap-2">
        <div>Image</div>
        <h1>Title</h1>
      </div>
      <div>
        <ul
          class="flex gap-4 text-xl lg:text-black text-cyan-600 font-semibold uppercase"
        >
          <li class="hover:text-cyan-700 transition-all duration-300">
            <a href="#">Home</a>
          </li>
          <li class="hover:text-cyan-700 transition-all duration-300">
            <a href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="relative max-h-screen">
        <img src="images/bg.jpg" alt="" class="w-full" />
        <div
          class="absolute text-white z-10 bottom-96 w-full gap-6 flex flex-col items-center"
        >
          <div class="flex flex-col gap-4 items-center">
            <h1 class="text-5xl font-bold">Effective Learning</h1>
            <h3 class="text-lg">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </h3>
          </div>
          <div class="flex gap-4">
            <button
              class="px-4 py-2 bg-cyan-600 rounded-md text-lg font-semibold text-white"
            >
              Register
            </button>
            <button>Login</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex z-10">
      <div class="w-8 h-8">
        <img src="images/facebook.png" alt="" />
      </div>
      <h1 class="text-6xl">facebook</h1>
    </footer>
  </body>
</html>
